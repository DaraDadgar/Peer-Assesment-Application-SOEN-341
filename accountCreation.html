<!DOCTYPE html>
<html>
    <head>
        <title>Account Creation</title>

        <link rel="styleSheet" href="accountCreation.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="titleBanner">
            <p class="pageTitle">Peer Assessment Tool</p>
            <div class="signup-login-side">
                <p class="signUp">SIGN UP</p>
                <p class="login">LOGIN</p>
            </div>
        </div>

        <div class="tabSection">
            <p> <span class="home">HOME</span> <span class="features">FEATURES</span>
                <span class="instructors">INSTRUCTORS</span> <span class="courses">COURSES</span> <span class="aboutUs">ABOUT US</span>
            </p>
        </div>

        <div class="informationBox">
            <div class="signupSection">
                <p class="signup-text">SIGN UP</p>
            </div>
            
            <div>
                <p class="userType">User Type:</p>
                <p class="student">Student</p>
                <input class="checkBox1" type="checkbox">
                <p class ="instructor">Instructor</p>
                <input class="checkBox2" type="checkbox">
            </div>

            <div>
                <p class="username">Username:</p>
                <input class="search-username" type="text" placeholder="Username">
            </div>

            <div>
                <p class="firstName">First Name:</p>
                <input class="search-firstName" type="text" placeholder="Jane">
            </div>

            <div>
                <p class="lastName">Last Name:</p>
                <input class="search-lastName" type="text" placeholder="Doe">
            </div>

            <div>
                <p class="emailAddress">Email Address:</p>
                <input class="search-emailAddress" type="text" placeholder="example@gmail.com">
            </div>

            <div>
                <p class="password">Password:</p>
                <input class="search-password" type="text" placeholder="password">
            </div>

            <div>
                <p class="confirmPassword">Confirm Password:</p>
                <input class="search-confirmPassword" type="text" placeholder="Confirm Password">
            </div>

            <div class ="createAccount">
                <p class="create-account-option">Create Account</p>
            </div>

            <div class ="alreadyAccount">
                <p class="already-account-option">Already have an account?</p>
            </div>
        </div>
    </body>
</html>
